# Default values for matrix-media-repo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turt2live/matrix-media-repo
  tag: v1.0.2
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 250m
  #   memory: 512Mi
  # requests:
  #   cpu: 10m
  #   memory: 40Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Persist configuration to a persistent volume
persistence:
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If unset, storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  enabled: false
  existingClaim:
  storageClassName:
  accessModes:
    - ReadWriteMany
  size: 8Gi

config:
  repo:
    bindAddress: '0.0.0.0'
    port: 8000
    logDirectory: '-'
  metrics:
    enabled: true
    bindAddress: "0.0.0.0"
    port: 9000
  database:
    postgres: "postgres://USERNAME:PASSWORD@babar.elephantsql.com:5432/jszlmeae"
  homeservers:
    - name: example.com
      csApi: "https://matrix.example.com/"
      backoffAt: 10
  admins:
    - "@admin:example.com"
  datastores:
    - type: file
      enabled: true
      forKinds: ["thumbnails", "remote_media", "local_media", "archives"]
      opts:
        path: /var/matrix/media
